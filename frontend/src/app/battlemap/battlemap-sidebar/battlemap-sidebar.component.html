<div class="sidebar-container">
  <div class="sidebar-tabs">
    <button 
      class="tab-btn" 
      [class.active]="activeTab === 'characters'"
      (click)="switchTab('characters')"
    >
      Characters
    </button>
    <button 
      class="tab-btn" 
      [class.active]="activeTab === 'images'"
      (click)="switchTab('images')"
    >
      Images
    </button>
  </div>

  <div class="sidebar-content">
    @if (activeTab === 'characters') {
      <app-battlemap-character-list
        [characters]="characters()"
        [tokensOnMap]="tokensOnMap()"
      />
    } @else {
      <app-battlemap-image-library
        [images]="images()"
        [isGM]="isGM()"
        (loadImages)="loadImages.emit($event)"
        (deleteImage)="deleteImage.emit($event)"
        (renameImage)="renameImage.emit($event)"
        (dragStart)="dragStart.emit($event)"
      />
    }
  </div>
</div>
