<div class="rune-card" 
     [class.editing]="isEditing"
     (dblclick)="!isEditing && toggleEdit()">
  @if (!isEditing) {
    <div class="rune-view">
      <div class="rune-header">
        <div class="rune-drawing">
          <img [src]="rune.drawing | imageUrl" alt="Rune drawing" />
        </div>
        <div class="rune-info">
          <div class="rune-title-row">
            <h4>{{ rune.name }}</h4>
            <button class="delete-btn-compact" (click)="deleteRune(); $event.stopPropagation()" title="Delete">üóëÔ∏è</button>
          </div>
          <div class="rune-tags">
            @for (tag of rune.tags; track tag) {
              <span class="tag">{{ tag }}</span>
            }
          </div>
        </div>
      </div>
      <p class="rune-description" [innerHTML]="enhancedDescription"></p>
    </div>
  } @else {
    <div class="rune-edit" (click)="$event.stopPropagation()">
      <div class="field">
        <label>Name</label>
        <input
          type="text"
          [ngModel]="rune.name"
          (ngModelChange)="updateField('name', $event)"
        />
      </div>

      <div class="field">
        <label>Description</label>
        <textarea
          [ngModel]="rune.description"
          (ngModelChange)="updateField('description', $event)"
          rows="3"
        ></textarea>
      </div>

      <div class="field">
        <label>
          <input type="checkbox" [checked]="hasDrawing" (change)="toggleDrawing()" />
          Draw Rune Symbol
        </label>
      </div>

      @if (hasDrawing) {
        <div class="field">
          <label>Glow Color</label>
          <input
            type="color"
            [ngModel]="strokeColor"
            (ngModelChange)="updateStrokeColor($event)"
            class="color-picker"
          />
        </div>
        <div class="field">
          <label>Draw Rune Symbol</label>
          <div class="canvas-wrapper">
            <div class="canvas-container" [style.box-shadow]="'0 0 15px ' + strokeColor + '40'">
              <canvas
                #canvas
                width="300"
                height="300"
                (mousedown)="startDrawing($event)"
                (mousemove)="draw($event)"
                (mouseup)="stopDrawing()"
                (mouseleave)="stopDrawing()"
                (touchstart)="handleTouch($event)"
                (touchmove)="handleTouchMove($event)"
                (touchend)="stopDrawing()"
              ></canvas>
            </div>
            <button type="button" class="clear-btn" (click)="clearCanvas()">Clear Drawing</button>
          </div>
        </div>
      }

      <div class="field">
        <label>Tags</label>
        <div class="tag-selector">
          @for (tag of tagOptions; track tag) {
            <button
              type="button"
              class="tag-option"
              [class.selected]="hasTag(tag)"
              (click)="toggleTag(tag)">
              {{ tag }}
            </button>
          }
        </div>
      </div>

      <div class="rune-actions">
        <button class="save-btn" (click)="toggleEdit()">Done</button>
      </div>
    </div>
  }
</div>
