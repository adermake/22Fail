<app-card>
  <div class="currentstat-row">
    @for (status of sheet.statuses; track status.statusName) {
      <app-currentstat
        [name]="status.statusName"
        [current]="status.statusCurrent"
        [color]="status.statusColor"
        [base]="status.statusBase"
        [bonus]="status.statusBonus"
        [formula]="status.formulaType"
        >></app-currentstat
      >
    }
  </div>
</app-card>
