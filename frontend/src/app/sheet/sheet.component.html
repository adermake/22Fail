@if (store.sheet$ | async; as sheet) {
<div class="sheetgrid">
  <app-character [sheet]="sheet"></app-character>
  <app-stats [sheet]="sheet"></app-stats>
  <app-levelclass [sheet]="sheet" (patch)="store.applyPatch($any($event))"></app-levelclass>
  <app-currentstats [sheet]="sheet"></app-currentstats>
</div>
}
