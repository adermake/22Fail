<div class="skill-card" 
     [class.editing]="isEditing" 
     [class.passive]="skill.type === 'passive'" 
     [class.active]="skill.type === 'active'" 
     [class.disabled]="isDisabled"
     [attr.cdkDragDisabled]="isEditing"
     (click)="!isEditing && toggleEdit()">
  @if (!isEditing) {
    <div class="skill-view">
      <div class="skill-header">
        <h4>{{ skill.name }}</h4>
        <div class="skill-badges">
          <span class="skill-type" [class.active]="skill.type === 'active'" [class.passive]="skill.type === 'passive'">
            {{ skill.type === 'active' ? 'Active' : 'Passive' }}
          </span>
          <span class="skill-class" [class.disabled]="isDisabled">
            {{ skill.class }}
          </span>
          @if (skill.enlightened) {
            <span class="skill-enlightened">Enlightened</span>
          }
        </div>
      </div>
      <p class="skill-description">{{ skill.description || 'No description' }}</p>
    </div>
  } @else {
    <div class="skill-edit" (click)="$event.stopPropagation()">
      <div class="field">
        <label>Name</label>
        <input
          type="text"
          [ngModel]="skill.name"
          (ngModelChange)="updateField('name', $event)"
        />
      </div>

      <div class="field">
        <label>Class</label>
        <input
          type="text"
          [ngModel]="skill.class"
          (ngModelChange)="updateField('class', $event)"
        />
      </div>

      <div class="field">
        <label>Type</label>
        <select
          [ngModel]="skill.type"
          (ngModelChange)="updateField('type', $event)"
        >
          <option value="active">Active</option>
          <option value="passive">Passive</option>
        </select>
      </div>

      <div class="field checkbox-field">
        <label>
          <input
            type="checkbox"
            [ngModel]="skill.enlightened"
            (ngModelChange)="updateField('enlightened', $event)"
          />
          Enlightened
        </label>
      </div>

      <div class="field">
        <label>Description</label>
        <textarea
          [ngModel]="skill.description"
          (ngModelChange)="updateField('description', $event)"
          rows="3"
        ></textarea>
      </div>

      <div class="skill-actions">
        <button class="save-btn" (click)="toggleEdit()">Done</button>
        <button class="delete-btn" (click)="deleteSkill()">Delete</button>
      </div>
    </div>
  }
</div>
