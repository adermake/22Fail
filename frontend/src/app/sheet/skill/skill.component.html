<div class="skill-card" 
     [class.editing]="isEditing" 
     [class.passive]="effectiveType === 'passive'" 
     [class.active]="effectiveType === 'active'" 
     [class.dice-bonus]="effectiveType === 'dice_bonus'" 
     [class.stat-bonus]="effectiveType === 'stat_bonus'" 
     [class.disabled]="isDisabled">
  @if (!isEditing) {
    <div class="skill-view" (dblclick)="!isEditing && toggleEdit()">
      <div class="skill-header">
        <h4>{{ skill.name }}</h4>
        <div class="skill-badges">
          <span class="skill-type" 
                [class.active]="effectiveType === 'active'" 
                [class.passive]="effectiveType === 'passive'"
                [class.dice-bonus]="effectiveType === 'dice_bonus'"
                [class.stat-bonus]="effectiveType === 'stat_bonus'">
            {{ getTypeLabel(effectiveType) }}
          </span>
          <span class="skill-class" [class.disabled]="isDisabled">
            {{ skill.class }}
          </span>
          @if (skill.enlightened) {
            <span class="skill-enlightened">Enlightened</span>
          }
          <button class="delete-btn-compact" 
                  (click)="deleteSkill(); $event.stopPropagation()" 
                  (dblclick)="$event.stopPropagation()" 
                  title="Delete">üóëÔ∏è</button>
        </div>
      </div>
      <p class="skill-description" [innerHTML]="enhancedDescription"></p>
    </div>
  } @else {
    <div class="skill-edit" (click)="$event.stopPropagation()">
      <div class="field">
        <label>Name</label>
        <input
          type="text"
          [ngModel]="skill.name"
          (ngModelChange)="updateField('name', $event)"
        />
      </div>

      <div class="field">
        <label>Class</label>
        <input
          type="text"
          [ngModel]="skill.class"
          (ngModelChange)="updateField('class', $event)"
        />
      </div>

      <div class="field">
        <label>Type</label>
        <select
          [ngModel]="skill.type"
          (ngModelChange)="updateField('type', $event)"
        >
          <option value="active">Active</option>
          <option value="passive">Passive</option>
          <option value="dice_bonus">Dice Bonus</option>
          <option value="stat_bonus">Stat Bonus</option>
        </select>
      </div>

      <div class="field checkbox-field">
        <label>
          <input
            type="checkbox"
            [ngModel]="skill.enlightened"
            (ngModelChange)="updateField('enlightened', $event)"
          />
          Enlightened
        </label>
      </div>

      <div class="field">
        <label>Description</label>
        <textarea
          [ngModel]="skill.description"
          (ngModelChange)="updateField('description', $event)"
          rows="3"
        ></textarea>
      </div>

      <div class="skill-actions">
        <button class="save-btn" (click)="toggleEdit()">Done</button>
      </div>
    </div>
  }
</div>
