<form (ngSubmit)="createSkill()" class="creator-form">
  <div class="field">
    <label for="name">Skill Name *</label>
    <input
      id="name"
      type="text"
      [(ngModel)]="newSkill.name"
      name="name"
      placeholder="Enter skill name"
      required
    />
  </div>

  <div class="field">
    <label for="class">Class</label>
    <input
      id="class"
      type="text"
      [(ngModel)]="newSkill.class"
      name="class"
      placeholder="e.g., Warrior, Mage"
    />
  </div>

  <div class="field">
    <label for="type">Type</label>
    <select
      id="type"
      [(ngModel)]="newSkill.type"
      name="type"
    >
      <option value="active">Active</option>
      <option value="passive">Passive</option>
      <option value="dice_bonus">Dice Bonus</option>
      <option value="stat_bonus">Stat Bonus</option>
    </select>
  </div>

  <div class="field checkbox-field">
    <label>
      <input
        type="checkbox"
        [(ngModel)]="newSkill.enlightened"
        name="enlightened"
      />
      Enlightened
    </label>
  </div>

  <div class="field">
    <label for="description">Description</label>
    <textarea
      id="description"
      [(ngModel)]="newSkill.description"
      name="description"
      rows="4"
      placeholder="Describe the skill..."
    ></textarea>
  </div>

  <div class="requirements-section">
    <label>Stat Modifiers (Boni/Mali)</label>
    <div class="requirements-grid">
      <div class="req-field">
        <label>STR</label>
        <input
          type="number"
          [(ngModel)]="tempModifiers['strength']"
          name="modStrength"
          placeholder="0"
        />
      </div>
      <div class="req-field">
        <label>DEX</label>
        <input
          type="number"
          [(ngModel)]="tempModifiers['dexterity']"
          name="modDexterity"
          placeholder="0"
        />
      </div>
      <div class="req-field">
        <label>SPD</label>
        <input
          type="number"
          [(ngModel)]="tempModifiers['speed']"
          name="modSpeed"
          placeholder="0"
        />
      </div>
      <div class="req-field">
        <label>INT</label>
        <input
          type="number"
          [(ngModel)]="tempModifiers['intelligence']"
          name="modIntelligence"
          placeholder="0"
        />
      </div>
      <div class="req-field">
        <label>CON</label>
        <input
          type="number"
          [(ngModel)]="tempModifiers['constitution']"
          name="modConstitution"
          placeholder="0"
        />
      </div>
      <div class="req-field">
        <label>CHL</label>
        <input
          type="number"
          [(ngModel)]="tempModifiers['chill']"
          name="modChill"
          placeholder="0"
        />
      </div>
      <div class="req-field">
        <label>MANA</label>
        <input
          type="number"
          [(ngModel)]="tempModifiers['mana']"
          name="modMana"
          placeholder="0"
        />
      </div>
      <div class="req-field">
        <label>LEBEN</label>
        <input
          type="number"
          [(ngModel)]="tempModifiers['life']"
          name="modLife"
          placeholder="0"
        />
      </div>
      <div class="req-field">
        <label>AUSD</label>
        <input
          type="number"
          [(ngModel)]="tempModifiers['energy']"
          name="modEnergy"
          placeholder="0"
        />
      </div>
    </div>
  </div>

  <div class="button-group">
    <button type="submit" class="create-btn">Create</button>
    <button type="button" class="cancel-btn" (click)="cancelCreate()">Cancel</button>
  </div>
</form>
