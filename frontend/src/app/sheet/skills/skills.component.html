<app-card>
  <div class="skills-header">
    <h2>Skills</h2>
    <button class="add-btn" (click)="openCreateDialog()">+ Add Skill</button>
  </div>

  <div class="skills-list" cdkDropList (cdkDropListDropped)="onDrop($event)">
    @for (skill of (sheet.skills || []); track i; let i = $index) {
      <div cdkDrag [cdkDragDisabled]="isSkillEditing(i)" (cdkDragStarted)="onDragStarted($event)">
        <app-skill
          [skill]="skill"
          [sheet]="sheet"
          [index]="i"
          [isEditing]="isSkillEditing(i)"
          (patch)="updateSkill(i, $event)"
          (delete)="deleteSkill(i)"
          (editingChange)="onEditingChange(i, $event)"
        ></app-skill>
        <div 
          class="drag-placeholder-wrapper" 
          *cdkDragPlaceholder
          [style.height]="placeholderHeight"
          [style.width]="placeholderWidth">
        </div>
      </div>
    }
    
    @if ((sheet.skills || []).length === 0) {
      <p class="empty-message">No skills yet. Click + to add one.</p>
    }
  </div>

  <!-- Create Dialog -->
  @if (showCreateDialog) {
    <div class="dialog-overlay" (click)="closeCreateDialog()">
      <div class="dialog-content" (click)="$event.stopPropagation()">
        <h3>Create New Skill</h3>
        <app-skill-creator
          (create)="createSkill($event)"
          (cancel)="closeCreateDialog()"
        ></app-skill-creator>
      </div>
    </div>
  }
</app-card>
